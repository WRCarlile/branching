<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="css/triangle.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/triangle.js"></script>
    <title>Triangle</title>
  </head>
    <body>

      <div class="container">
      <h1>Triangle Tracker</h1>
      <form class="form-inline">

        <div class="form-group">
          <label for="Side1">Side 1</label>
          <input type="text" class="form-control" id="a" placeholder="Side Length">
        </div>

        <div class="form-group">
          <label for="Side2">Side 2</label>
          <input type="text" class="form-control" id="b" placeholder="Side Length">
        </div>

        <div class="form-group">
          <label for="Side3">Side 3</label>
          <input type="text" class="form-control" id="c" placeholder="Side Length">
        </div>

        <button type="text" class="btn btn-default">Send invitation</button>

      </form>

      <div class="equilateral">
        <p>It is Equilateral</p>
      </div>

      <div class="isosceles">
        <p>It is Isosceles</p>
      </div>

      <div class="scalene">
        <p> Scalene </p>
      </div>

      <div class="notTriangle">
        <p> Not a Triangle </p>
      </div>
    </div>
  </body>

</html>
